<div class="guest-options p-3">
  <div
    *ngFor="let guest of guests; let i = index"
    class="d-flex align-items-center justify-content-between py-3 guest-option"
    [class.border-bottom]="i < guests.length - 1"
  >
    <div class="d-flex flex-column justify-content-center align-content-start">
      <p class="mb-0 fw-bold">{{ guest.label }}</p>
      <p
        style="min-width: max-content; color: var(--secondary-text-color);"
        *ngIf="guest.subLabel"
      >
        {{ guest.subLabel }}
      </p>
    </div>
    <div
      class="d-flex justify-content-center align-items-center gap-3 guest-item"
    >
      <button
        class="btn rounded-circle"
        type="button"
        (click)="decrementGuest(i)"
        [disabled]="guest.count === guest.min"
        [ngClass]="{'btn-outline-secondary': guest.count > guest.min, 'disabled': guest.count === guest.min}"
      >
        -
      </button>
      <span class="text-center fw-bold" style="min-width: 20px;"
        >{{ guest.count }}</span
      >
      <button
        class="btn rounded-circle"
        type="button"
        (click)="incrementGuest(i)"
        [disabled]="guest.count === guest.max"
        [ngClass]="{'btn-outline-secondary': guest.count < guest.max, 'disabled': guest.count === guest.max}"
      >
        +
      </button>
    </div>
  </div>
</div>
