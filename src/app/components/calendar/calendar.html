<div class="calendar-container">
  <!-- Calendar Header -->
  <div class="calendar-header">
    <!-- <div class="year-display">{{ currentYear }}</div> -->
    <!-- <div class="year-display"></div> -->
    <!-- Selection Mode Tabs -->
    <div class="mode-tabs">
      <button
        class="mode-tab"
        [class.active]="selectionMode === 'single'"
        (click)="setSelectionMode('single')"
      >
        Single Day
      </button>
      <button
        class="mode-tab"
        [class.active]="selectionMode === 'range'"
        (click)="setSelectionMode('range')"
      >
        Date Range
      </button>
      <button
        class="mode-tab"
        [class.active]="selectionMode === 'multiple'"
        (click)="setSelectionMode('multiple')"
      >
        Multiple Days
      </button>
    </div>

    <div class="d-flex items-center gap-2">
      <!-- Property Selector Dropdown -->
      <div class="view-selector-2">
        <button class="view-btn" (click)="toggleProperty()">
          {{ selectedPropertyTitle }}
          <svg class="dropdown-icon" viewBox="0 0 24 24" stroke="currentColor">
            <polyline points="6,9 12,15 18,9"></polyline>
          </svg>
        </button>

        <div class="view-dropdown-2" [class.show]="showPropertyDropdown">
          <div class="dropdown-content">
            <label
              *ngFor="let property of properties"
              class="radio-option justify-content-between"
            >
              <input
                type="radio"
                name="property"
                [value]="property.id"
                [checked]="selectedPropertyId === property.id.toString()"
                (change)="setProperty(property.id.toString())"
              />
              <span class="radio-custom"></span>
              <div class="d-flex items-center justify-content-between gap-2">
                <p class="mb-0">{{ property.title }}</p>
                <img
                  alt="{{ property.title }}"
                  [src]="getPropertyImage(property)"
                  class="propertyavatar"
                />
              </div>
            </label>

            <div class="dropdown-actions">
              <button class="close-btn" (click)="closeProperty()">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div class="view-selector">
        <button
          class="view-btn"
          [class.active]="settings.viewType === 'month'"
          (click)="toggleViewType()"
        >
          View
          <svg
            class="dropdown-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <polyline points="6,9 12,15 18,9"></polyline>
          </svg>
        </button>
        <!-- View Type Dropdown -->
        <div class="view-dropdown" [class.show]="showViewDropdown">
          <div class="dropdown-content">
            <label class="radio-option">
              <input
                type="radio"
                name="viewType"
                value="month"
                [checked]="settings.viewType === 'month'"
                (change)="setViewType('month')"
              />
              <span class="radio-custom"></span>
              Month
            </label>
            <label class="radio-option">
              <input
                type="radio"
                name="viewType"
                value="year"
                [checked]="settings.viewType === 'year'"
                (change)="setViewType('year')"
              />
              <span class="radio-custom"></span>
              Year
            </label>
            <div class="dropdown-actions">
              <button class="close-btn" (click)="closeViewDropdown()">
                Close
              </button>
              <button class="apply-btn" (click)="applyViewType()">Apply</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Calendar Grid -->
  <div class="calendar-grid" [class.year-view]="settings.viewType === 'year'">
    <!-- Year View - Multiple Months -->
    <ng-container *ngIf="settings.viewType === 'year'">
      <div class="months-container">
        <div
          class="month-block"
          *ngFor="let monthData of processedMonths; trackBy: trackByMonth"
        >
          <div class="month-header">
            <h3>{{ format(monthData.month, "MMMM") }}</h3>
            <!-- <span class="discount-indicator" *ngIf="monthData.hasDiscount">
              1 discount
            </span> -->
          </div>

          <!-- Days of week header -->
          <div class="days-header">
            <div class="day-header" *ngFor="let day of weekDays">{{ day }}</div>
          </div>

          <!-- Calendar days -->
          <div class="days-grid">
            <div
              class="day-cell"
              *ngFor="let day of monthData.days; trackBy: trackByDate"
              [class.other-month]="!day.inCurrentMonth"
              [class.disabled]="day.isDisabled || day.isBooked"
              [class.booked]="day.isBooked"
              [class.available]="day.isAvailable"
              [class.not-available]="
                !day.isAvailable && day.inCurrentMonth && !day.isDisabled
              "
              [class.selected]="day.isSelected"
              [class.highlighted]="day.isHighlighted"
              (click)="selectDate(day.date)"
            >
              <div class="day-number">{{ format(day.date, "d") }}</div>
              <div class="day-price" *ngIf="day.price && !day.isDisabled">
                ${{ day.price }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>

    <!-- Month View - Single Month -->
    <ng-container
      *ngIf="settings.viewType === 'month' && processedCurrentMonth"
    >
      <div class="single-month">
        <div class="month-navigation">
          <button
            class="nav-btn"
            [disabled]="!canGoToPreviousMonth"
            (click)="previousMonth()"
          >
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polyline points="15,18 9,12 15,6"></polyline>
            </svg>
          </button>

          <h2>{{ format(currentMonth, "MMMM yyyy") }}</h2>

          <button
            class="nav-btn"
            [disabled]="!canGoToNextMonth"
            (click)="nextMonth()"
          >
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polyline points="9,18 15,12 9,6"></polyline>
            </svg>
          </button>
        </div>

        <!-- Days of week header -->
        <div class="days-header">
          <div class="day-header" *ngFor="let day of weekDays">{{ day }}</div>
        </div>

        <!-- Calendar days -->
        <div class="days-grid">
          <div
            class="day-cell"
            *ngFor="let day of processedCurrentMonth.days; trackBy: trackByDate"
            [class.other-month]="!day.inCurrentMonth"
            [class.disabled]="day.isDisabled || day.isBooked"
            [class.booked]="day.isBooked"
            [class.available]="day.isAvailable"
            [class.not-available]="
              !day.isAvailable && day.inCurrentMonth && !day.isDisabled
            "
            [class.selected]="day.isSelected"
            [class.highlighted]="day.isHighlighted"
            (click)="selectDate(day.date)"
          >
            <div class="day-number">{{ format(day.date, "d") }}</div>
            <div class="day-price" *ngIf="day.price && !day.isDisabled">
              ${{ day.price }}
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
