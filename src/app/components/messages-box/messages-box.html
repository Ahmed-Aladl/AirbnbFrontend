<div class="component-container">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fs-3 fw-bold mb-0">Messages</h2>
    <div class="d-flex gap-2">
      <button class="icon-btn">
        <i class="bi bi-search"></i>
      </button>
      <!-- <button class="icon-btn">
        <i class="bi bi-gear"></i>
      </button> -->
    </div>
  </div>

  <!-- Filter Buttons -->
  <div class="d-flex gap-2 mb-4">
    <button
      class="filter-btn"
      [class.active]="activeFilter === 'all'"
      (click)="setActiveFilter('all')"
    >
      All
    </button>
    <button
      class="filter-btn"
      [class.active]="activeFilter === 'unread'"
      (click)="setActiveFilter('unread')"
    >
      Unread
    </button>
  </div>

  <!-- Messages List -->
  <div *ngIf="messageThreads.length > 0">
    <div
      *ngFor="let thread of messageThreads"
      class="message-thread mb-3"
      (click)="openMessage(thread)"
    >
      <div class="d-flex align-items-start">
        <img
          [src]="thread.profileImage"
          class="profile-img me-3"
          [alt]="thread.name"
        />
        <div class="flex-grow-1">
          <div class="d-flex justify-content-between align-items-start">
            <div class="message-name">{{thread.name}}</div>
            <div class="message-time">{{thread.time}}</div>
          </div>
          <div class="message-preview" [innerHTML]="thread.preview"></div>
          <div class="message-details" *ngIf="thread.tripDetails">
            {{thread.tripDetails}}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="messageThreads.length === 0" class="text-center mt-5 pt-5">
    <div class="placeholder-icon mb-3">
      <i class="bi bi-chat-dots"></i>
    </div>
    <div class="empty-title mb-2">You don't have any messages</div>
    <div class="empty-subtitle">
      When you receive a new message, it will appear here.
    </div>
  </div>
</div>
