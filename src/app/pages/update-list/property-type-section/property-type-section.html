 <div class="section-content">
      <div class="section-header">
        <h2>Which of these best describes your place?</h2>
      </div>
      
      <form [formGroup]="propertyTypeForm">
        <div class="property-types-grid">
          <div class="property-type-item" *ngFor="let type of propertyTypes; let i = index">
            <button
              type="button"
              class="property-type-btn"
              [class.selected]="propertyTypeForm.get('propertyTypeId')?.value === (i + 1)"
              (click)="selectPropertyType(i + 1)">
              <span>{{ type }}</span>
              <svg *ngIf="propertyTypeForm.get('propertyTypeId')?.value === (i + 1)" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
              </svg>
            </button>
          </div>
        </div>
      </form>
    </div>
