<div class="admin-dashboard">
  <!-- Sidebar -->
  <div class="sidebar-container">
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="brand-logo">
          <i class="fas fa-home brand-icon"></i>
          <span class="brand-text">Admin Dashboard</span>
        </div>
      </div>
      <nav class="sidebar-nav">
        <ul class="nav-list">
          <li 
             *ngFor="let section of adminSections; trackBy: trackBySection"
            class="nav-item" 
             [class.active]="section.isActive"
            (click)="onMenuSectionClick(section)">
            <a class="nav-link">
              <div class="nav-icon">
                <i [class]="section.icon"></i>
              </div>
              <span class="nav-text">{{ section.name }}</span>
              <div class="nav-indicator"></div>
            </a>
          </li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <div class="user-info">
          <div class="user-avatar">
            <i class="fas fa-user-circle"></i>
          </div>
          <div class="user-details">
            <span class="user-name">Admin</span>
            <span class="user-role">Dashboard</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Main Content -->
  <div class="main-content">
    <div *ngIf="activeSection === 'dashboard'" class="content-section">
      <app-dashboard></app-dashboard>
    </div>
    <!-- Users Section -->
    <div *ngIf="activeSection === 'users'" class="content-section">
      <app-users></app-users>
    </div>
    <!-- Properties Section -->
    <div *ngIf="activeSection === 'properties'" class="content-section">           
      <app-property></app-property>
    </div>
    <!-- Bookings Section -->
    <div *ngIf="activeSection === 'bookings'" class="content-section">
      <app-bookings></app-bookings>
    </div>
    <!-- Analytics Section -->
    <div *ngIf="activeSection === 'analytics'" class="content-section">
      <app-analytics></app-analytics>
    </div>
    <!-- Violations Section -->
    <div *ngIf="activeSection === 'violations'" class="content-section">
      <app-violations></app-violations>
    </div>
  </div>
</div>
