<app-propertImage-galary [propertyId]="propertyId"></app-propertImage-galary>


 <div class="property-details-box mt-3">
  <div class="row ">
      <div class="col-md-8">
        <!-- property info, description, amenities, etc. -->
        <app-amenities-section [propertyId]="propertyId"></app-amenities-section>
      </div>
      <div class="col-md-4 fixed-reserve">
        <app-reverse-section ></app-reverse-section>
      </div>
  </div> 
</div>



<div class="property-container">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-state">
    <div class="spinner"></div>
  </div>

 

  <!-- Property Content -->
  <div *ngIf="propertyId && !isLoading" class="property-content">
    <h1>{{ property.title }}</h1>
    <p>{{ property.description }}</p>
    
    <!-- Navigation Tabs -->
    <div class="tabs">
      <button 
        [class.active]="activeTab === 'gallery'"
        (click)="changeTab('gallery')">
        Gallery
      </button>
      <button 
        [class.active]="activeTab === 'reviews'"
        (click)="changeTab('reviews')">
        Reviews
      </button>
      <button 
        [class.active]="activeTab === 'amenities'"
        (click)="changeTab('amenities')">
        Amenities
      </button>
    </div>
