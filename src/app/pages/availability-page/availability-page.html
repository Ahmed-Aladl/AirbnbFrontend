<div class="availability-page">
  <!-- Main Calendar Area -->
  <div class="loading-indicator" *ngIf="isLoading">
    <div class="spinner"></div>
    <p>Loading calendar data...</p>
  </div>

  <div class="calendar-area" [class.loading]="isLoading">
    <app-calendar
    
      [settings]="calendarSettings"
      (dateSelected)="onDateSelected($event)"
      (settingsChanged)="onCalendarSettingsChanged($event)"
      (propertySelected)="onPropertySelected($event)"
    >
    </app-calendar>
  </div>

  <!-- Settings Panel -->
  <div class="settings-area">
    <app-calendar-settings
      [showBlockOptions]="showBlockOptions"
      [settings]="fullSettings"
      [selectedPropertyId]="selectedPropertyId"
      [selectedDatePrice]="selectedDatePrice"
      (settingsChanged)="onFullSettingsChanged($event)"
      (availabilityModeChanged)="setAvailabilityMode($event)"
      (priceChanged)="onPriceChanged($event)"
      (saveChanges)="saveChanges()"
      (clearSelection)="clearSelection()"
    >
    </app-calendar-settings>
  </div>
</div>
