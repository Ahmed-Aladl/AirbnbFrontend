  <div class="leftsection">
     <div class="rare-find-badge mt-2 mb-4">
        <div class="rare-find-content d-flex align-items-center">
          <i class="bi bi-gem rare-find-icon me-2"></i>
          <span class="rare-find-title">Rare find! This place is usually booked</span>
        </div>
      </div>

      <div class="reserve-box shadow" >
  <div class="price-info">
    <span class="price">{{ pricePerNight | currency }}</span> <span>/ night</span>
  </div>

  <!-- Check-in / Check-out -->
  <div class="date-picker mt-3">
    <label>
      <span>Check-in</span>
      <input type="date" [(ngModel)]="checkInDate" />
    </label>
    <label>
      <span>Check-out</span>
      <input type="date" [(ngModel)]="checkOutDate" />
    </label>
  </div>

  <!-- Guest dropdown -->
  <div class="guest-selector">
    <label>
      Guests
      <select [(ngModel)]="guestCount">
        <option *ngFor="let count of [1,2,3,4,5,6]" [value]="count">{{ count }} guest(s)</option>
      </select>
    </label>
  </div>

  <button class="check-btn">Check availability</button>   <!-- go to login page if not logged in-->
</div>
  </div>
