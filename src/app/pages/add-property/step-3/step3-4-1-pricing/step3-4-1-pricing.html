<div class="page-container">
  <main class="content-wrapper">
    <header class="page-header">
      <h1 class="page-title">Now, set a weekday base price</h1>
      <p class="page-subtitle">
        Tip: $35. Youâ€™ll set a weekend price next.
      </p>
    </header>

    <div class="pricing-editor">
      <div class="price-input-container">
        <span class="currency-symbol">$</span>
        <input
          type="text"
          class="price-input"
          maxlength="4"
          [value]="price"
          (input)="onPriceInput($event)"
        />
      </div>

      <div class="price-breakdown">
        <!-- Guest Price View -->
        <div class="breakdown-card" [class.active]="view === 'guest'">
          <div class="breakdown-details">
            <div class="detail-row">
              <span>Base price</span>
              <span>
                ${{ price }}
              </span>
            </div>
            <div class="detail-row">
              <span>Guest service fee</span>
              <span>
                ${{ guestServiceFee }}
              </span>
            </div>
          </div>
          <div class="breakdown-total">
            <strong>Guest price before taxes</strong>
            <strong>
              ${{ guestTotal }}
            </strong>
          </div>
        </div>

        <!-- Host Earning View -->
        <div class="breakdown-card" [class.active]="view === 'host'">
          <div class="breakdown-details">
            <div class="detail-row">
              <span>Base price</span>
              <span>
                ${{ price }}
              </span>
            </div>
            <div class="detail-row">
              <span>Host service fee</span>
              <span>
                -${{ hostServiceFee }}
              </span>
            </div>
          </div>
          <div class="breakdown-total">
            <strong>You earn</strong>
            <strong>
              ${{ hostTotal }}
            </strong>
          </div>
        </div>
      </div>
      <button type="button" class="toggle-view-button" (click)="toggleView()">
        {{ view === 'guest' ? "Show what you'll earn" : 'Show guest price' }}
      </button>
    </div>
  </main>
</div>
<app-footer></app-footer>
