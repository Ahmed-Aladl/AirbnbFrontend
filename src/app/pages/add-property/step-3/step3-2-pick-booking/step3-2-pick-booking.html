<div class="page-container">
  <main class="content-wrapper">
    <header class="page-header">
      <h1 class="page-title">Pick your booking settings</h1>
      <p class="page-subtitle">
        You can change this at any time.
        <a href="#" class="learn-more-link">Learn more</a>
      </p>
    </header>

    <div role="radiogroup" class="booking-options">
      <button
        *ngFor="let option of options"
        type="button"
        role="radio"
        [attr.aria-checked]="isSelected(option.key)"
        class="option-card"
        [class.selected]="isSelected(option.key)"
        (click)="selectOption(option.key)"
      >
        <div class="option-card__content">
          <h2 class="option-card__title">{{ option.title }}</h2>
          <p *ngIf="option.recommended" class="option-card__description recommended">Recommended</p>
          <p class="option-card__description">{{ option.description }}</p>
        </div>
        <div class="option-card__icon">
          <ng-container [ngSwitch]="option.key">
            <svg *ngSwitchCase="'approve'" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
              <path d="m12 0v2h8v-2h2v2h6c1.1 0 2 .9 2 2v21c0 2.8-2.2 5-5 5H8c-2.8 0-5-2.2-5-5V6c0-1.1.9-2 2-2h6V2zm16 11.5H4v13.5c0 1.7 1.3 3 3 3h18c1.7 0 3-1.3 3-3zm-5.5 2.6 1.4 1.4-9.3 9.3-5-5 1.4-1.4 3.6 3.6zM22 4h-6v2h-2V4H6v5.5h20V4h-4z"></path>
            </svg>
            <svg *ngSwitchCase="'instant'" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
              <path d="M17.2 1.5 6.2 17.4l-.1.2c-.1.1-.1.2-.1.4l.1.1c.2.7.2.7 1 .9H13v11l.1.2c.1.3.1.3.4.6l.3.1c.5.2.6.1 1.1-.3L26.2 16l.1-.2c.1-.1.1-.2.1-.4l-.1-.1c-.2-.7-.2-.7-1-.9H19V2l-.1-.2c-.1-.3-.1-.3-.4-.6l-.3-.1c-.5-.2-.6-.1-1.1.3zM17 5.2V15h6.1L15 26.8V17H8.9L17 5.2z"></path>
            </svg>
          </ng-container>
        </div>
      </button>
    </div>
  </main>
</div>
<app-footer></app-footer>
