<div class="location-page">
  <main class="location-content">
    <header class="location-header">
      <h1 class="location-title">Where's your place located?</h1>
      <p class="location-subtitle">
        Your address is only shared with guests after theyâ€™ve made a reservation.
      </p>
    </header>

    <div class="map-container">
      <div class="address-card">
        <form class="address-form" autocomplete="off">
          <div class="address-input-wrapper">
            <div class="address-input-icon">
              <svg viewBox="0 0 16 16" fill="currentColor">
                <path
                  d="M8 .5C4.96.5 2.5 3 2.5 6s1.83 6.08 5.5 9.25C11.67 12.08 13.5 9 13.5 6A5.5 5.5 0 0 0 8 .5zM8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"
                ></path>
              </svg>
            </div>
            <input
              class="address-input"
              type="text"
              placeholder="Enter your address"
              aria-label="Enter your address"
              role="combobox"
              aria-autocomplete="list"
              aria-expanded="false"
              autocomplete="off"
              [(ngModel)]="address"
              (ngModelChange)="onAddressChange($event)"
              name="address"
            />
            <button type="button" class="get-location-btn" (click)="getCurrentLocation()">
              <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3A8.994 8.994 0 0013 3.06V1h-2v2.06A8.994 8.994 0 003.06 11H1v2h2.06A8.994 8.994 0 0011 20.94V23h2v-2.06A8.994 8.994 0 0020.94 13H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
              </svg>
            </button>
          </div>
        </form>
      </div>
      <div #mapContainer class="google-map"></div>
    </div>
  </main>
</div>
