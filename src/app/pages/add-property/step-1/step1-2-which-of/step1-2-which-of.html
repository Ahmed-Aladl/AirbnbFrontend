<div class="step-container">
  <div class="title-container">
    <h1 tabindex="-1">Which of these best describes your&nbsp;place?</h1>
  </div>
  
  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-state">
    Loading property types...
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="error-state">
    {{ error }}
  </div>

  <!-- Property Types Grid -->
  <div *ngIf="!isLoading && !error" role="radiogroup" class="property-selector">
    <div
      *ngFor="let type of propertyTypes; let i = index"
      class="property-item"
      [style.animation-delay]="400 + i * 50 + 'ms'"
    >
      <button
        type="button"
        role="radio"
        class="property-button"
        [attr.aria-checked]="selectedType?.id === type.id"
        (click)="selectType(type)"
      >
        <div class="icon-wrapper">
          <img [src]="getPropertyTypeImg(type.iconURL)" [alt]="type.name" class="property-icon">
        </div>
        <div class="label-wrapper">
          <div class="property-label">{{ type.name }}</div>
        </div>
      </button>
    </div>
  </div>
</div>
