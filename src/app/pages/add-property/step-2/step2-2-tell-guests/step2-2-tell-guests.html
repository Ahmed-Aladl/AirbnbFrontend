<div class="page-container">
  <main class="content-wrapper">
    <header class="page-header">
      <h1 class="page-title">Tell guests what your place has to offer</h1>
      <p class="page-subtitle">
        You can add more amenities after you publish your listing.
      </p>
    </header>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="loading-state">
      <div class="spinner"></div>
      <p>Loading amenities...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error" class="error-state">
      <p class="error-message">{{ error }}</p>
      <button (click)="ngOnInit()" class="retry-button">Try Again</button>
    </div>

    <!-- Content when loaded -->
    <div *ngIf="!isLoading && !error">
      <section class="amenity-section">
        <h2 class="section-title">Select the amenities your place offers</h2>
        <div class="amenities-grid">
          <button
            *ngFor="let amenity of amenities; let i = index"
            type="button"
            role="checkbox"
            [attr.aria-checked]="isAmenitySelected(amenity)"
            class="amenity-card"
            [class.selected]="isAmenitySelected(amenity)"
            (click)="toggleAmenity(amenity)"
            [style.animation-delay]="i * 50 + 'ms'"
          >
            <div class="amenity-icon">
              <img [src]="getAmenitiesImg(amenity.iconUrl)" [alt]="amenity.name + ' icon'" *ngIf="amenity.iconUrl">
              <i *ngIf="!amenity.iconUrl" class="default-icon"></i>
            </div>
            <span class="amenity-label">{{ amenity.name }}</span>
            <span *ngIf="amenity.description" class="amenity-description">{{ amenity.description }}</span>
          </button>
        </div>
      </section>
    </div>
  </main>
</div>
