<div class="page-container">
  <main class="content-wrapper">
    <header class="page-header">
      <h1 class="page-title">Tell guests what your place has to offer</h1>
      <p class="page-subtitle">
        You can add more amenities after you publish your listing.
      </p>
    </header>

    <section class="amenity-section">
      <h2 class="section-title">What about these guest favorites?</h2>
      <div class="amenities-grid">
        <button
          *ngFor="let amenity of guestFavorites; let i = index"
          type="button"
          role="checkbox"
          [attr.aria-checked]="isAmenitySelected(amenity)"
          class="amenity-card"
          [class.selected]="isAmenitySelected(amenity)"
          (click)="toggleAmenity(amenity)"
          [style.animation-delay]="i * 50 + 'ms'"
        >
          <div class="amenity-icon">
            <img [src]="amenity.icon" [alt]="amenity.name + ' icon'">
          </div>
          <span class="amenity-label">{{ amenity.name }}</span>
        </button>
      </div>
    </section>

    <section class="amenity-section">
      <h2 class="section-title">Do you have any standout amenities?</h2>
      <div class="amenities-grid">
        <button
          *ngFor="let amenity of standoutAmenities; let i = index"
          type="button"
          role="checkbox"
          [attr.aria-checked]="isAmenitySelected(amenity)"
          class="amenity-card"
          [class.selected]="isAmenitySelected(amenity)"
          (click)="toggleAmenity(amenity)"
          [style.animation-delay]="(guestFavorites.length + i) * 50 + 'ms'"
        >
          <div class="amenity-icon">
            <img [src]="amenity.icon" [alt]="amenity.name + ' icon'">
          </div>
          <span class="amenity-label">{{ amenity.name }}</span>
        </button>
      </div>
    </section>

    <section class="amenity-section">
      <h2 class="section-title">Do you have any of these safety items?</h2>
      <div class="amenities-grid">
        <button
          *ngFor="let amenity of safetyItems; let i = index"
          type="button"
          role="checkbox"
          [attr.aria-checked]="isAmenitySelected(amenity)"
          class="amenity-card"
          [class.selected]="isAmenitySelected(amenity)"
          (click)="toggleAmenity(amenity)"
          [style.animation-delay]="(guestFavorites.length + standoutAmenities.length + i) * 50 + 'ms'"
        >
          <div class="amenity-icon">
            <img [src]="amenity.icon" [alt]="amenity.name + ' icon'">
          </div>
          <span class="amenity-label">{{ amenity.name }}</span>
        </button>
      </div>
    </section>
  </main>
</div>
