<div
  class="overlay"
  *ngIf="dialogService.isDialogOpen('resetPassword')"
  (click)="close()"
>
  <div class="dialog" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <span>{{ "resetPassword.resetYourPassword" | translate }}</span>
      <i class="icon-close" (click)="close()">Ã—</i>
    </div>
    <div class="dialog-content">
      <form (ngSubmit)="onResetPassword()" #resetPasswordForm="ngForm">
        <h1>{{ "resetPassword.welcome" | translate }}</h1>
        <div class="pass">
          <input
            [type]="togglePass ? 'text' : 'password'"
            id="newPassword"
            name="newPassword"
            placeholder="{{ 'login.password' | translate }}"
            required
            [(ngModel)]="password"
          />
          <a href="#" (click)="showPass()">{{
            "login.showPass" | translate
          }}</a>
        </div>
        <div class="form-group">
          <input
            type="text"
            name="otp"
            [value]="otp"
            (input)="onOtpChange($event)"
            maxlength="6"
            pattern="[0-9]*"
            required
            placeholder="______"
            class="otp-single-input"
          />
        </div>

        <button type="submit" [disabled]="resetPasswordForm.invalid">
          {{ "resetPassword.confirm" | translate }}
        </button>
        <span class="timer">{{ timer }} s</span>

        <button type="button" (click)="resendOtp()" [disabled]="resendDisabled">
          {{ "confirmOtp.resendOtp" | translate }}
        </button>
      </form>
    </div>
  </div>
</div>
