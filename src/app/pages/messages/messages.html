<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 p-0">
      <app-messages-box
        (chatSessionSelected)="onChatSessionSelected($event)"
      ></app-messages-box>
    </div>
    <div class="col-md-6 p-0">
      <app-chat-box [selectedChatSession]="selectedChatSession"></app-chat-box>
    </div>
    <div class="col-md-3 p-0">
      <app-reservation-box
        [selectedChatSession]="selectedChatSession"
      ></app-reservation-box>
    </div>
  </div>
</div>
